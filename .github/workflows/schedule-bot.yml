name: Scheduled Telegram Affiliate Bot

on:
  schedule:
    # 4 daily sessions of 15 minutes each (times in UTC)
    - cron: '30 4 * * *'   # 10:00 AM IST (4:30 UTC)
    - cron: '30 7 * * *'   # 1:00 PM IST (7:30 UTC)  
    - cron: '30 12 * * *'  # 6:00 PM IST (12:30 UTC)
    - cron: '30 15 * * *'  # 9:00 PM IST (15:30 UTC)
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  run-affiliate-bot:
    name: Run 15-Minute Affiliate Bot Session
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Safety limit (15 min + 5 min buffer)
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        echo "Installing Python packages..."
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "âœ… Dependencies installed successfully"
        
    - name: ğŸ¤– Run Bot for 15 Minutes
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        AMAZON_TAG: ${{ secrets.AMAZON_TAG }}
      run: |
        echo "ğŸš€ Starting 15-minute bot session at $(date)"
        echo "ğŸ“ Session will run for exactly 15 minutes"
        echo "ğŸ‡®ğŸ‡³ Current IST time: $(TZ='Asia/Kolkata' date)"
        
        # Run bot with 15-minute timeout (900 seconds)
        timeout 900 python scheduled_bot.py || echo "â° Bot completed 15-minute session successfully"
        
        echo "âœ… Bot session finished at $(date)"
        echo "ğŸ‡®ğŸ‡³ End time IST: $(TZ='Asia/Kolkata' date)"
