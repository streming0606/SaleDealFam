name: Real Amazon Product Collector
on:
  workflow_dispatch:
    inputs:
      max_links:
        description: 'Number of real products to collect'
        required: true
        default: '15'
      collection_mode:
        description: 'Collection mode'
        required: true
        default: 'verified'
        type: choice
        options:
          - verified
          - scrape_bestsellers
          - mixed

jobs:
  collect-real-products:
    name: Collect Real Amazon Products
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install -r requirements.txt
        
    - name: ğŸ” Collect Real Amazon Products
      env:
        AMAZON_TAG: ${{ secrets.AMAZON_TAG }}
        MAX_LINKS: ${{ github.event.inputs.max_links }}
        COLLECTION_MODE: ${{ github.event.inputs.collection_mode }}
      run: |
        echo "ğŸš€ Collecting real Amazon products..."
        echo "ğŸ‡®ğŸ‡³ IST Time: $(TZ='Asia/Kolkata' date)"
        echo "ğŸ¯ Target: $MAX_LINKS real products"
        echo "ğŸ“Š Mode: $COLLECTION_MODE"
        
        python amazon_scraper_scheduled.py
        
    - name: ğŸ“Š Display Collection Results
      run: |
        if [ -f "data/amazon_links.json" ]; then
          echo "ğŸ“ˆ Collection Results:"
          python -c "
          import json
          with open('data/amazon_links.json', 'r') as f:
              data = json.load(f)
              print(f'âœ… Real products found: {len(data.get(\"original_products\", []))}')
              print(f'ğŸ’° Affiliate links created: {len(data.get(\"affiliate_links\", []))}')
              print(f'ğŸ·ï¸ Affiliate tag: {data.get(\"affiliate_tag\", \"Not set\")}')
              print(f'ğŸ“… Collected: {data.get(\"last_scraped\", \"Unknown\")}')
              
              # Show first 3 examples
              links = data.get('affiliate_links', [])
              if links:
                  print('\nğŸ”— Sample affiliate links:')
                  for i, link in enumerate(links[:3], 1):
                      print(f'{i}. {link}')
          "
          
          # Show summary file
          if [ -f "data/products_summary.txt" ]; then
            echo -e "\nğŸ“„ Products Summary:"
            head -20 data/products_summary.txt
          fi
        fi
        
    - name: ğŸ§ª Test Sample Links
      run: |
        echo "ğŸ§ª Testing first affiliate link..."
        python -c "
        import json, requests
        
        try:
            with open('data/amazon_links.json', 'r') as f:
                data = json.load(f)
                links = data.get('affiliate_links', [])
                
            if links:
                test_link = links[0]
                print(f'Testing: {test_link}')
                
                # Test if link redirects properly (don't follow, just check)
                response = requests.head(test_link, timeout=5, allow_redirects=False)
                if response.status_code in [200, 301, 302]:
                    print('âœ… Link appears valid')
                else:
                    print(f'âš ï¸ Link returned status: {response.status_code}')
            else:
                print('âŒ No links to test')
        except Exception as e:
            print(f'âš ï¸ Test failed: {e}')
        "
        
    - name: ğŸ’¾ Commit Real Products
      run: |
        git config --local user.email "collector@github.com"
        git config --local user.name "Real Product Collector"
        git add data/
        
        if git diff --staged --quiet; then
          echo "â„¹ï¸ No new products found"
        else
          git commit -m "ğŸ” Collected ${{ github.event.inputs.max_links }} real Amazon products + affiliate links"
          git push
          echo "âœ… Committed real product collection"
        fi
